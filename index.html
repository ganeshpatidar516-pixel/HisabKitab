<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Hisab Master</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900 text-white font-sans p-4">
    <div class="max-w-md mx-auto">
        <h1 class="text-3xl font-bold text-blue-400 mb-6 text-center">AI HisabKitab Pro</h1>
        
        <div class="bg-slate-800 p-6 rounded-2xl shadow-2xl mb-6 border border-slate-700">
            <input id="c_name" type="text" placeholder="ग्राहक का नाम" class="w-full mb-4 p-3 rounded-lg bg-slate-700 border-none outline-none">
            <input id="item" type="text" placeholder="सामान का नाम" class="w-full mb-4 p-3 rounded-lg bg-slate-700 border-none outline-none">
            <div class="flex gap-2">
                <input id="qty" type="number" placeholder="मात्रा" class="w-1/2 mb-4 p-3 rounded-lg bg-slate-700 border-none outline-none">
                <input id="price" type="number" placeholder="दर (Rate)" class="w-1/2 mb-4 p-3 rounded-lg bg-slate-700 border-none outline-none">
            </div>
            <button onclick="submitData()" class="w-full bg-blue-600 hover:bg-blue-500 py-4 rounded-xl font-bold text-lg transition-all">AI Analysis + Save</button>
        </div>

        <div id="resultBox" class="hidden bg-slate-800 p-6 rounded-2xl border-l-4 border-green-500">
            <p id="aiLabel" class="text-sm font-bold tracking-widest text-green-400 mb-2"></p>
            <pre id="billArea" class="whitespace-pre-wrap text-gray-300 font-mono text-sm mb-4"></pre>
            <a id="waButton" href="#" target="_blank" class="block w-full text-center bg-green-600 py-3 rounded-lg font-bold">WhatsApp पर भेजें</a>
        </div>
    </div>

    <script>
        async function submitData() {
            const payload = {
                customer_name: document.getElementById('c_name').value,
                item: document.getElementById('item').value,
                quantity: parseFloat(document.getElementById('qty').value),
                price_per_unit: parseFloat(document.getElementById('price').value)
            };

            const res = await fetch('http://localhost:8000/process/', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(payload)
            });
            const data = await res.json();
            
            if(data.success) {
                document.getElementById('resultBox').classList.remove('hidden');
                document.getElementById('aiLabel').innerText = "AI INSIGHT: " + data.ai_analysis.risk;
                document.getElementById('billArea').innerText = data.bill;
                document.getElementById('waButton').href = data.whatsapp_link;
            }
        }
    </script>
</body>
</html>
