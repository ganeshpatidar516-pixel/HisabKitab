<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HisabKitab AI Ultra</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #eef2f3; text-align: center; padding: 20px; color: #333; }
        .card { background: white; padding: 25px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); max-width: 400px; margin: auto; }
        input { width: 90%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 10px; outline: none; }
        button { background: #007bff; color: white; padding: 12px 25px; border: none; border-radius: 10px; cursor: pointer; width: 95%; font-weight: bold; margin-top: 10px; }
        button:hover { background: #0056b3; }
        .entry-item { background: #f9f9f9; padding: 10px; margin: 5px 0; border-radius: 8px; border-left: 5px solid #28a745; text-align: left; }
    </style>
</head>
<body>
    <div class="card">
        <h2 id="header">HisabKitab Login</h2>
        
        <div id="auth-section">
            <input type="text" id="username" placeholder="यूजरनेम">
            <input type="password" id="password" placeholder="पासवर्ड">
            <button onclick="handleLogin()">लॉगिन करें</button>
        </div>

        <div id="main-app" style="display:none;">
            <h3>नया हिसाब जोड़ें</h3>
            <input type="text" id="item" placeholder="क्या खरीदा? (उदा. दूध)">
            <input type="number" id="amount" placeholder="कितने रुपये?">
            <button onclick="saveTransaction()">सेव करें</button>
            <hr>
            <h4>आपका पिछला हिसाब</h4>
            <div id="history-list"></div>
        </div>
    </div>

    <script>
        let userToken = "";

        async function handleLogin() {
            const user = document.getElementById('username').value;
            const pass = document.getElementById('password').value;
            
            // Backend से लॉगिन API कॉल करना
            const response = await fetch(`/login?username=${user}&password=${pass}`, { method: 'POST' });
            const data = await response.json();

            if (data.status === "success") {
                userToken = data.access_token;
                document.getElementById('auth-section').style.display = 'none';
                document.getElementById('main-app').style.display = 'block';
                document.getElementById('header').innerText = "नमस्ते " + user + "!";
                loadHistory();
            } else {
                alert("गलत यूजरनेम या पासवर्ड!");
            }
        }

        async function saveTransaction() {
            const item = document.getElementById('item').value;
            const amount = document.getElementById('amount').value;

            const response = await fetch(`/add_transaction?item=${item}&amount=${amount}&category=General&token=${userToken}`, { method: 'POST' });
            const data = await response.json();

            if (data.status === "success") {
                alert("सेव हो गया!");
                loadHistory();
            }
        }

        async function loadHistory() {
            const response = await fetch(`/get_history?token=${userToken}`);
            const data = await response.json();
            const list = document.getElementById('history-list');
            list.innerHTML = "";
            data.history.forEach(row => {
                list.innerHTML += `<div class="entry-item"><b>${row.item}</b>: ₹${row.amount}</div>`;
            });
        }
    </script>
</body>
</html>
